<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>

</head>
<body>
    <div class="container">
    <h1> CALCULATOR</h1>
    <form action="" name="calculator">
        <div class="calc">

<input type="text" name="display" id="answer" > <br>
<input type="button" value="1" onclick="calculator.display.value+='1'">
<input type="button" value="2" onclick='calculator.display.value+="2"'>
<input type="button" value="3" onclick='calculator.display.value+="3"'>
<input type="button" value="AC" onclick='calculator.display.value=""'>
<br>
<input type="button" value="4" onclick='calculator.display.value+="4"'>
<input type="button" value="5" onclick='calculator.display.value+="5"'>
<input type="button" value="6" onclick='calculator.display.value+="6"'>
<input type="button" value="+" onclick='calculator.display.value+="+"'>
<br>
<input type="button" value="7" onclick='calculator.display.value+="7"'>
<input type="button" value="8" onclick='calculator.display.value+="8"'>
<input type="button" value="9" onclick='calculator.display.value+="9"'>
<input type="button" value="-" onclick='calculator.display.value+="-"'>
<br>
<input type="button" value="." onclick='calculator.display.value+="."'>
<input type="button" value="0" onclick='calculator.display.value+="0"'>
<input type="button" value="=" onclick='calculator.display.value= eval(calculator.display.value)'>
<input type="button" value="&#247" onclick='calculator.display.value+="&#247"'>
<br>
<input type="button" value="exp" onclick='calculator.display.value+="**"'>
<input type="button" value="mod" onclick='calculator.display.value+="%"'>
<input type="button" value="x" onclick='calculator.display.value+="*"'>
<input type="button" value="&#37" onclick='calculator.display.value=eval(calculator.display.value/100)'>
<br>
<input type="button" value="(" onclick='calculator.display.value+="("'>
<input type="button" value=")" onclick='calculator.display.value+=")"'>
<input type="button" value="&#8730" onclick='calculator.display.value=eval(Math.sqrt(calculator.display.value))'>
<input type="button" value="del" onclick='calculator.display.value=calculator.display.value.substr(0,calculator.display.value.length-1)'>

<br>
